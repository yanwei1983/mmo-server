//sync mapval
message SC_MAPVAL
{
	option (cmd).sc_cmd = CMD_SC_MAPVAL;
	message MapVal
	{
		uint32 key = 1;
		int64 value = 2;
	}

	enum State
	{
		SYNC_MAPVAL_ALL = 0;
		SYNC_MAPVAL_ONE = 1;
	}

	State state = 1;

	repeated MapVal map_val_set = 2;
	repeated MapVal user_map_val_set = 3;
	
};

//属性变化通知
message SC_PROPERTY_CHANGE
{
	option (cmd).sc_cmd = CMD_SC_PROPERTY_CHANGE;

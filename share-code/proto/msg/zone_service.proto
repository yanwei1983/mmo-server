enum TalkChannel
{
	CHANNEL_NORMAL	= 0; //周围聊天
	CHANNEL_SCENE	= 1; //场景内聊天
	CHANNEL_PHASE	= 2; //位面内聊天
	
	CHANNEL_TEAM	= 3; //组队
	CHANNEL_GUILD	= 4; //公会
	CHANNEL_WORLD	= 5; //世界
	CHANNEL_TRUMPET = 6; //世界-小喇叭
	CHANNEL_GLOBAL	= 7; //全游戏
	CHANNEL_SYSTEM	= 8; //系统
	CHANNEL_RUMOR	= 9; //广播

	CHANNEL_PRIVATE = 10; //私聊
}


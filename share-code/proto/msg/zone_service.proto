//当前身上的状态列表
message SC_STATUS_LIST
{
	option (cmd).sc_cmd = CMD_SC_STATUS_LIST;
	uint64			actor_id		   = 1;
	message Data
	{
		uint32 statusid  = 1;
		uint32 statustype= 2;
		uint32 statuslev = 3;
		int32  power	 = 4;
		uint64 idcaster	 = 8;
	};
	repeated Data status_list = 2;
}

//状态详细信息
message SC_STATUS_INFO
{
	option (cmd).sc_cmd = CMD_SC_STATUS_INFO;
	uint64	actor_id = 1;
	message Data
	{
		uint32 statusid  = 1;
		uint32 statustype= 2;
		uint32 statuslev = 3;
		int32  power	 = 4;
		int32  sec		 = 5;
		int32  times	 = 6;
		uint32 laststamp = 7;
		uint64 idcaster	 = 8;
		bool   ispause	 = 9;
	}
	repeated Data statuslist = 2;
}

message SC_STATUS_ACTION
{
	option (cmd).sc_cmd = CMD_SC_STATUS_ACTION;
	enum ACTION
	{
		STATUS_ATTACH = 0; //挂上了一个新状态
		STATUS_DETACH = 1; //移除了
		STATUS_EFFECT = 2; //状态被作用了1次
	};

